<!Doctype html5>
<html>
	<head>
		<title>Sample Form</title>
	</head>
	<body>
		<header></header>
		<main>
			<h2> User Registration form </h2>
			<form>
			<fieldset>
				<legend>Personal Information</legend>
				<label for="fname">First Name:</label>
    				<input type="text" id="fname" name="fname" placeholder="Enter First Name" pattern="^[A-Za-z]+( [A-Za-z]+)*$" title="Only letters and spaces are allowed for the first name." required /><br /><br />
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required title="Please select your date of birth." /><br /><br />
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required title="Please enter a valid email address." /><br /><br />
				<label for="address">Address:</label>
				<textarea id="address" name="address"       placeholder="Enter your address" rows="4" cols="40" required /></textarea><br /><br />
				
			</fieldset>
			<fieldset>
				<legend>Preferences</legend>
				<label for="experience">Experience (in years):</label>
				<input type="number" id="experience" name="experience" min="0" max="50" placeholder="e.g. 3" required /><br /><br />	
				<label for="satisfaction">Satisfaction Level (1â€“10):</label>
				<input type="range" id="satisfaction"      name="satisfaction" min="1" max="10"/><br /><br />
				<p>Hobbies:</p>
				<input type="checkbox" id="reading" name="hobbies" value="Reading" />
				<label for="reading">Reading</label><br />
				<input type="checkbox" id="travel" name="hobbies" value="Traveling" />
				<label for="travel">Traveling</label><br />
				<input type="checkbox" id="music" name="hobbies" value="Music" />
				<label for="music">Music</label><br /><br />
				<p>Gender:</p>
				<input type="radio" id="male" name="gender" value="Male" required />
				<label for="male">Male</label><br />
				<input type="radio" id="female" name="gender" value="Female" />
				<label for="female">Female</label><br />
						
			</fieldset>
			<fieldset>
				<legend>Media & Time</legend>
				<label for="apptTime">Preferred Time:</label>
				<input type="time" id="apptTime" name="apptTime" required /><br /><br />
				<label for="resume">Upload Resume (any file):</label>
				<input type="file" id="resume" name="resume" /><br /><br />
				<label for="department">Select Department:</label>
				<select id="department" name="department" required>
				<option value="">--Choose One--</option>
				<option value="hr">Human Resources</option>
				<option value="it">IT</option>
				<option value="marketing">Marketing</option>
				<option value="finance">Finance</option>
				<option value="sales">Sales</option>
				</select><br /><br />
				<label for="skills">Select Your Skills:</label><br />
				<select id="skills" name="skills" multiple size="5" required>
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="javascript">JavaScript</option>
				<option value="java">Java</option>
				<option value="sql">SQL</option>
				</select><br /><br />
			</fieldset>
			<fieldset>
				<legend>Suggestions & DateTime</legend>
				<label for="city">Choose your city:</label>
				<input list="cities" id="city" name="city" placeholder="Start typing..." required />
				<datalist id="cities">
				<option value="New York">
				<option value="London">
				<option value="Tokyo">
				<option value="Sydney">
				<option value="Paris">
				</datalist><br /><br />
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"    placeholder="Enter your password" minlength="8" required /><br /><br />
			</fieldset>
			<br />
			<fieldset>
				<input type="submit" value="Submit">
			</fieldset>
			</form>

  <audio controls>
    <source src="gorila-315977.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
		</main>
		<footer></footer>
	</body>
</html>
